<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hämeenlinna Football Club</title>
  <link rel="stylesheet" href="tyylit.css">
</head>
<body>
  <header>
    <img class="logo" src="images/logo3.png" alt="Club Logo">
    <nav>
      <ul>
        <li><a href="#uutiset">Uutiset</a></li>
        <li><a href="#ottelut">Ottelut</a></li>
        <li><a href="#kauppa">Kauppa</a></li>
        <li><a href="#yhteystiedot">Yhteystiedot</a></li>
      </ul>
      <section class="banner">
        <h1>Hämeenlinna Football Club</h1>
      </section>
    </nav>
  
</header>

  <section id="kauppa">
    <h2 class="kauppa-otsikko pelipaidat-otsikko">Pelipaidat</h2>
    <div class="kauppa">
      <div class="product">
        <img src="./images/Kotipelipaita(1).png" alt="Pelipaita Koti">
        <p>2025-2026 Koti<br>59.99€</p>
      </div>
      <div class="product">
        <img src="./images/Vieraspelipaita (1).png" alt="Pelipaita Vieras">
        <p>2025-2026 Vieras<br>59.99€</p>
      </div>
    </div>

    <h2 class="kauppa-otsikko muut-tuotteet-otsikko">Muut Tuotteet</h2>
    <div class="kauppa muut-tuotteet">
      <div class="product">
        <img src="./images/Pelishortsit.png" alt="Urheilushortsit">
        <p>Urheilushortsit<br>19.99€</p>
      </div>
      <div class="product">
        <img src="./images/huivi2.png" alt="Fanihuivi">
        <p>Fanihuivi<br>14.99€</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-section">
      <p>&copy; 2025 Hämeenlinna Football Club</p>
    </div>
  </footer>
</body>
</html>
